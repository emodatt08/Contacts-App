
<div class = "container">
        <div style="padding-top: 80px;" class="d-flex justify-content-center align-content-center">
                <div class="card">
                        <h5 style="height:55px; padding-top:15px;" class="btn btn-danger">Add Contact</h5>
                        <div class="card-body">
                                
                                        <form (submit) = "addHobby(hobby.value)" class="col-12">
                                                <div class="form-group">
                                                        <label for="exampleFormControlInput1">Name</label>
                                                        <input type ="text" name ="name" [(ngModel)]="name" class="form-control" id="value">
                                                 </div>

                                                 <div class="form-group">
                                                        <label for="exampleFormControlInput1">Email</label>
                                                        <input type ="text" name ="email" [(ngModel)]="email" class="form-control" id="value">
                                                 </div>

                                                 <div class="form-group">
                                                        <label for="exampleFormControlInput1">Street</label>
                                                        <input type ="text" name ="street" [(ngModel)]="street" class="form-control" id="value">
                                                 </div>

                                                 <div class="form-group">
                                                        <label for="exampleFormControlInput1">City</label>
                                                        <input type ="text" name ="city" [(ngModel)]="city" class="form-control" id="value">
                                                 </div>

                                                 <div class="form-group">
                                                        <label for="exampleFormControlInput1">State</label>
                                                        <input type ="text" name ="state" [(ngModel)]="state" class="form-control" id="value">
                                                 </div>

                                                 <button  id ="button" class="btn btn-danger">Save</button>

                       
                                            
                                        </form>                          
                                    
                        </div>
                </div>

            <div class="card" style="margin-left:15px;">
                <h5 style="height:55px; padding-top:15px;" class="btn btn-info">Contact List</h5>
                <div class="card-body">

                    <table class = "table" *ngFor = "let user of users">
                        <tbody>
                        <tr>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.email}}</td>
                        </tr>

                        </tbody>

                    </table>
                </div>
            </div>

            </div>
        </div>
